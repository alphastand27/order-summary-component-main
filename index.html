<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>
</head>
<body>
  <main id="component">
    <section id="img">
      <img src="images/illustration-hero.svg" alt="A person using headphones to listern to music while dancing">
    </section>
    <section id="heading">
      <h1 class="bold">Order Summary</h1>
      <p id="explanation">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <section id="pricing">
      <img src="images/icon-music.svg" alt="music symbol icon">
      <section id="price-plan">
        <p class="bold">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </section>
      <p id="change">Change</p>
    </section>
    <section id="button">
      <button type="submit" id="Proceed-button">Proceed to Payment</button>
      <p type="button" id="Cancel-button">Cancel Order</p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/alphastand27" target="_blank">Micheal</a>.
  </footer>
</body>
</html>
